<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주문하기</h1>
    <form action="/order", method="post">
        이미지 : <select name="design_url">
            {% for img in imgs %}
                <option value="{{img.img_url}}">{{img.make_img_number}}</option>
            {% endfor %}
        </select>
        상품 : <select name="product_number">
            {% for product in products %}
                <option value="{{product.product_number}}">{{product.product_name}}</option>
            {% endfor %}
        </select>
        <br>
        개수 : <input type="text" name="count"><br>
        가격 : <input type="text" name="price"><br>
        주소 : <input type="text" name="addr"><br>
        우편번호 : <input type="text" name="addr_post"><br>
        주문자 : <input type="text" name="addree"><br>
        연락처 : <input type="text" name="phone"><br>
        <input type="submit" value="제작">
    </form>
</body>
</html>
